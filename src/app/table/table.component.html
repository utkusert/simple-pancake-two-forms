<form [formGroup]="form" (ngSubmit)="sendForm()">
    <app-cva-input formControlName="formArray"></app-cva-input>
    <button type="submit" class="btn btn-primary btn-sm">Send Your String</button>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Text</th>
                    <th>Pure Palindrome ?</th>
                    <th>Palindrome ?</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of bothPureAndPalindromeSub" class="pure-palindrome">
                    <td>{{a.text}}</td>
                    <td>{{a.is_pure_palindrome}}</td>
                    <td>{{a.is_palindrome}}</td>
                </tr>
                <tr *ngFor="let a of onlyPalindromeSub " class="only-palindrome">
                    <td>{{a.text}}</td>
                    <td>{{a.is_pure_palindrome}}</td>
                    <td>{{a.is_palindrome}}</td>
                </tr>
                <tr *ngFor="let a of notPalindromeSub ">
                    <td>{{a.text}}</td>
                    <td>{{a.is_pure_palindrome}}</td>
                    <td>{{a.is_palindrome}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
